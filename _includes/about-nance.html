<!-- include about-nance -->
<section class="flex flex-wrap items-center pt-4 md:flex-nowrap mx-scrn">
  
  <!-- Image Column -->
  <div class="relative grid mx-4 md:w-1/2">
    <img src="assets/images/about_img.jpg" alt="Nance" class="justify-self-center aspect-portrait">
    <!-- Line Element Below Photo -->
    <div id="line-box" class="h-28">
      {% for i in (1..3) %}
        <div class="deco-lines border-accent {% cycle 'w-full top-4','top-10 w-[80%]','top-16 w-[70%]'%}"></div>
      {% endfor %}
    </div>
  </div>

  <!-- Text Column -->
  {% if include.case == "home-pg" %}
  <!-- home -->
  <div class="self-start pt-6 ml-8 md:w-1/2 md:mt-0 text-secondary">
    <h2 class="font-medium editable">I’m Nance,</h2>
    <h5 class="mb-2 editable">A Holistic Spiritual Healer</h5>
    <p class="max-w-xl mb-6">{{ page.about-copy_html }}</p>
    <a href="/about.html" class="btn btn-accent editable">Learn More</a>
  </div>
  {% else %}
  <!-- not home -->
  <div class="self-center md:w-2/3 md:mt-0 md:ml-8 text-secondary">
    <h2 class="mb-4 font-medium editable">I’m Nance,</h2>
    <h4 class="mb-4 editable">A Holistic Spiritual Healer</h4>
    <p class="max-w-3xl mb-6">{{ page.about-copy_html }}</p>
  </div>
  {% endif %}
</section>
