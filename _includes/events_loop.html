<!-- include events_loop -->
<div class="flex flex-col p-8 text-secondary">  
  <h2 class="text-center">Upcoming Events</h2>
  <div class="grid grid-cols-1 gap-10 p-8 px-24 md:grid-cols-2 justify-items-center">
    {% assign event = site.events %}
    {% for i in event %}
    <div class="">
      <img src="{{i.image}}" alt="{{i.title}} Image" class="object-contain shadow bg-primary max-h-[44vh]">
      <div class="w-full pt-4 text-center">
        <p class="font-light">{{ i.date | date: "%B %e, %Y" }}</p>
        <h6 class="py-1 border-b border-secondary">{{i.title}}</h6>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
