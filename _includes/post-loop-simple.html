<a href="{{ post.url }}" class="mb-4 bg-neutral block">
    <div class="grid grid-cols-4">
        <div class="col-span-1 pb-1/1 relative">
            <img src="{{ post.featured_image }}" class="lazy absolute inset-0 h-full w-full object-cover">
        </div>
        <div class="col-span-3 p-4 self-center">
            <p class="text-xs mb-2 ">
                {% for item in post.categories %}
                    <span class="tag mr-2 bg-base-100"> {{item}} </span>
                {% endfor %}
            </p>
            <h2 class="mt-1 mb-2 font-serif sm:text-3xl"> {{ post.title }} </h2>
            <p class="text-zinc-600 line-clamp-2"> {{ post.description }} </p>
        </div>
    </div>
</a>
