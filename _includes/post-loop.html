<a class="post-item p-2 break-inside-avoid block mb-4" href="{{ post.url }}">
    <p class="text-xs mb-2">
        {% for item in post.categories %}
            <span class="tag mr-2 bg-neutral"> {{item}} </span>
        {% endfor %}
    </p>
    <div class="aspect-square bg-cover"
    style="background-image:url( '{{ post.featured_image }}');"></div>
    <div class="p-4 relative text-center border-b-2 border-l-2 border-r-2 border-accent bg-neutral">
        <p class="text-xs">{{post.date | date: "%B %-d, %Y" }} </p>
        <h5 class="text-2xl font-medium"> {{ post.title }} </h5>
        <p class="text-sm">{{post.description}} </p>
    </div>
</a>
