<nav class="flex items-center justify-around px-8 py-4 font-serif text-secondary">
  <!-- Left Side Navigation Links -->
  <div class="flex space-x-32">
    {% for item in site.data.nav.header_nav.left %}
      <div class="relative group">
        <a href="{{ item.link }}" class="text-lg hover:text-primary">{{ item.name }}</a>
        {% if item.sublinks %}
          <div class="absolute z-30 hidden group-hover:block bg-neutral">
            {% for subitem in item.sublinks %}
              <a href="{{ subitem.link }}" class="block px-4 py-2 hover:bg-secondary hover:text-neutral">{{ subitem.name }}</a>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <!-- Center Logo -->
  <div>
    <a href="/"><img src="/assets/images/logo_light-bg.png" alt="NL Healing Logo" class="mx-auto h-36"></a>
  </div>

  <!-- Right Side Navigation Links -->
  <div class="flex space-x-32">
    {% for item in site.data.nav.header_nav.right %}
      <a href="{{ item.link }}" class="text-lg hover:text-primary">{{ item.name }}</a>
    {% endfor %}
  </div>
</nav>
