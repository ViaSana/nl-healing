<!-- include tetsimonial.html -->
<section class="relative text-center" >
  <div class="absolute inset-0 bg-center bg-cover bg-neutral bg-blend-overlay" style="background-image: url('/assets/images/testimonial_banner.jpg');"></div>
  <h3 class="relative z-20 max-md:text-4xl editable">What They're Saying</h3>

  <!-- Slick Slider (http://kenwheeler.github.io/slick/) --
  -- requires: slick-slider.js + _data/testimonials.yml -->
  <div class="relative z-20 p-4 mx-auto testimonial-container mx-scrn">
    {% for i in site.data.testimonials %}
    <div class="text-center">
        <h6> {{ i.quote_html }}</h6>
        <span class="text-2xl">~ {{ i.name }}</span>
    </div>
    {% endfor %}
  </div>
</section>
